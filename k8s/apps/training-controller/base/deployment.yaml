apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-controller
  labels:
    app: training-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training-controller
  template:
    metadata:
      labels:
        app: training-controller
    spec:
      serviceAccountName: training-controller
      containers:
      - name: training-controller
        image: training-controller:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: "postgresql://sentinel:sentinel_password@postgresql:5432/sentinel"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: access-key
              optional: true
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: secret-key
              optional: true
        - name: ANNOTATION_THRESHOLD
          value: "100"
        - name: TRAINING_JOB_IMAGE
          value: "training-job:latest"
        - name: TRAINING_NAMESPACE
          value: "default"
        - name: GIT_REPO_URL
          value: ""
        - name: GIT_BRANCH
          value: "main"
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
          requests:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: training-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: training-controller
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: training-controller
subjects:
- kind: ServiceAccount
  name: training-controller
roleRef:
  kind: Role
  name: training-controller
  apiGroup: rbac.authorization.k8s.io
